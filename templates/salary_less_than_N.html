<!DOCTYPE html>
<html>
<head>
    <title>Employees with Salary Less Than Threshold</title>
    <style>
        /* Add your CSS styles here */
        table {
            font-family: Arial, sans-serif;
            border-collapse: collapse;
            width: 80%;
            margin: auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Employees with Salary Less Than Threshold</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Monthly Salary</th>
            </tr>
        </thead>
        <tbody>
            {% for employee in salary_less_than_n_data %}
                <tr>
                    <td>{{ employee[0] }}</td>  <!-- Name -->
                    <td>{{ employee[1] }}</td>  <!-- Monthly Salary -->
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
